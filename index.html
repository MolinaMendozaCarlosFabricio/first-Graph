<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de paquetería</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>        
    <header class="main_cabecera">
        <img src="/src/photos/fotoCajaSinfondo.png">
        <h1 class="main_cabecera_tittle">Sistema de paquetería</h1>    
    </header>
    <main>
        <div class="main_contenedores">
            <h4>Agregar ubicaciones nuevas</h4>
            <input type="text" placeholder="Ubicación nueva" id="main_div_inputUbicacion">
            <button id="main_div_buttonAgregarUbicacion">Agregar</button>
            <h4>Agregar conexiones</h4>
            <input type="number" placeholder="Distancia del camino" id="getWeight">
            <input type="text" placeholder="Punto de inicio" id="startPoint">
            <input type="text" placeholder="Punto de parada" id="endPoint">
            <button id="main_div_buttonAgregarCamino">Agregar</button>
        </div>
        <div class="main_contenedores">
            <h2>Ubicaciones disponibles</h2>
            <ul id="main_div_resultados"></ul>
        </div>
    </main>
    <div class="foot_of_page" id="foot_of_page1">
        <img src="/src/photos/kirby face.png" id="kirby_face">
        <p>©13/jun/2024 Carlos Fabricio Molina Mendoza 233376 3do A</p>
    </div>
    <script type="module" src="src/controllers/scritp.mjs"></script>
</body>
</html>
